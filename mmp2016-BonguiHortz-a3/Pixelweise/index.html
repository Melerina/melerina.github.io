<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>MMP-Video a3 1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link href="css/styles.css" rel="stylesheet" type="text/css" media="all"/>
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="js/processor.js"></script>
        <script type="text/javascript" src="js/processor2.js"></script>
        <script type="text/javascript" src="js/jquery2.min.js"></script>
        <script type="text/javascript" src="js/pixel.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
            <div class="container">
                <div>Melina Hortz & Wassim Bongui</div>
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                        <i class="fa fa-bars"></i>
                    </button>
                </div>

            </div>

        </nav>


        <section class="section_3" id="pixeldifferenz">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12 text-center">
                        <h1 id="Ueberschrift">Pixeldifferenz und Schnitterkennung</h1>
                        <h3>Beispiel 1</h3>
                        <h4>Ãœbung 3</h4>
                    </div>
                </div>
                <div class="row" style="margin-top:25px;">
                    <div class="col-md-6" style="text-align: center">
                        <video id="3video" width="480" muted controls onloadedmetadata="pixel.doLoad()">
                            <source src="assets/scene-cut.mp4" type="video/mp4" />
                            <source src="assets/scene-cut.webm" type="video/webm" />
                        </video>
                    </div>
                    <div class="col-md-6" style="text-align: center">
                        <canvas id="3c1" style="display:none"></canvas>
                        <canvas id="3c2" style="width:480px; height:270px"></canvas>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label>Schwellenwert: <span id="sWertPegel">10</span></label>
                        <input id="schwellWert" type="range" min="1" max="64" step="1" value="10" onchange="pixel.updateSchwellWert(this.value)">
                    </div>
                    <div id="pixel-log">
                    </div>
                </div>

            </div>
        </section>

        <script>
                    $(document).ready(function () {
                        $(window).scroll(function () {
                            if ($(this).scrollTop() > 100) {
                                $('.scrollToTop').fadeIn();
                                $('.start_square').fadeOut();
                                $('.page_down').fadeOut();
                            } else {
                                $('.scrollToTop').fadeOut();
                                $('.start_square').fadeIn();
                                $('.page_down').fadeIn();
                            }
                        });
                        $('.scrollToTop').click(function () {
                            $('html, body').animate({scrollTop: 0}, 800);
                            return false;
                        });
                        $('a.page-scroll').click(function () {
                            var $anchor = $(this);
                            $('html, body').animate({scrollTop: $($anchor.attr('href')).offset().top}, 800);
                            return false;
                        });
                    });
                    function collapseNavbar() {
                        if ($(".navbar").offset().top > 50) {
                            $(".navbar-fixed-top").addClass("top-nav-collapse");
                        } else {
                            $(".navbar-fixed-top").removeClass("top-nav-collapse");
                        }
                    }

                    $(window).scroll(collapseNavbar);
                    $(document).ready(collapseNavbar);
        </script>
    </body>
</html>
